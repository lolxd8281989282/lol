<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lol</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000000;
      color: #ffffff;
      font-family: "Courier New", monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
      position: relative;
    }

    .container {
      width: 100%;
      max-width: 900px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }

    /* Simple monospace text with no effects */
    .message {
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      font-weight: 400;
      letter-spacing: 0.05em;
      color: #ffffff;
      font-family: "Courier New", monospace;
      text-align: center;
      line-height: 1.6;
    }

    /* Red "hacked by" text like classic defacement pages */
    .hacked-by {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      color: #ff0000;
      font-family: "Courier New", monospace;
      letter-spacing: 0.1em;
      margin-top: 1rem;
    }

    /* Simple timestamp with basic border */
    .timestamp-container {
      margin-top: 1.5rem;
    }

    .timestamp-label {
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      color: #888888;
      margin-bottom: 0.5rem;
    }

    .timestamp {
      padding: 0.75rem 1.5rem;
      border: 1px solid #333333;
      font-family: "Courier New", monospace;
      font-size: 0.85rem;
      color: #cccccc;
      letter-spacing: 0.1em;
      background: #0a0a0a;
    }

    /* Simple telegram link with minimal styling */
    .telegram-link {
      margin-top: 1.5rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border: 1px solid #333333;
      color: #cccccc;
      font-size: 24px;
      text-decoration: none;
      transition: all 0.2s ease;
      background: #0a0a0a;
    }

    .telegram-link:hover {
      border-color: #666666;
      color: #ffffff;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }

      .message {
        font-size: clamp(0.8rem, 3.5vw, 1rem);
      }

      .hacked-by {
        font-size: clamp(0.9rem, 4vw, 1.2rem);
      }

      .telegram-link {
        width: 45px;
        height: 45px;
        font-size: 20px;
      }

      .timestamp {
        padding: 0.6rem 1rem;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <audio id="bgAudio" autoplay loop preload="auto">
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <main class="container">
    <div class="content">
      <p class="message">let's not do that again pauly.</p>
      
      <div class="hacked-by"></div>

      <div class="timestamp-container">
        <div class="timestamp-label"># :</div>
        <div class="timestamp">
          <span id="datetime"></span>
        </div>
      </div>

      <a href="https://t.me/nearby" class="telegram-link" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-telegram"></i>
      </a>
    </div>
  </main>

  <script>
    const audio = document.getElementById('bgAudio');

    audio.play().then(() => {
      console.log("[v0] Autoplay successful");
    }).catch(e => {
      console.log("[v0] Autoplay blocked, will play on first user interaction");
      document.body.addEventListener('click', () => {
        audio.play().catch(() => {});
      }, { once: true });
    });

    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString('en-US', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      document.getElementById('datetime').textContent = formatted;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    document.addEventListener('contextmenu', event => event.preventDefault());

    document.addEventListener('keydown', event => {
      if (event.key === 'F12') {
        event.preventDefault();
        return;
      }
      if (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'J')) {
        event.preventDefault();
        return;
      }
      if (event.ctrlKey && event.key === 'u') {
        event.preventDefault();
        return;
      }
      if (event.ctrlKey && event.shiftKey && event.key === 'C') {
        event.preventDefault();
        return;
      }
    });
  </script>
</body>
</html>
